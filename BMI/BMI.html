<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <div class="calculator-container">
        <h1>BMI Calculator</h1>
        
        <div class="units">
            <div class="unit-option active" onclick="setUnits('metric')">Metric (kg/cm)</div>
            <div class="unit-option" onclick="setUnits('imperial')">Imperial (lbs/in)</div>
        </div>

        <form id="bmiForm">
            <div class="input-group">
                <label for="weight">Weight</label>
                <input type="number" id="weight" step="0.1" placeholder="Enter weight" required>
                <span id="weightUnit">kg</span>
            </div>

            <div class="input-group">
                <label for="height">Height</label>
                <input type="number" id="height" step="0.1" placeholder="Enter height" required>
                <span id="heightUnit">cm</span>
            </div>

            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>

        <div id="result" class="result">
            <div>Your BMI is</div>
            <div class="bmi-value" id="bmiValue">0</div>
            <div class="bmi-category" id="bmiCategory">Category</div>
            <div id="bmiDescription">Description will appear here</div>
            
            <div class="bmi-scale">
                <div class="scale-item">Underweight<br>&lt; 18.5</div>
                <div class="scale-item">Normal<br>18.5 - 24.9</div>
                <div class="scale-item">Overweight<br>25 - 29.9</div>
                <div class="scale-item">Obese<br>â‰¥ 30</div>
            </div>
        </div>
    </div>

    <script src="/BMI.js">
    </script>
</body>
</html>
